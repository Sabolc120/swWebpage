<!DOCTYPE html>

<body>
<section id="firstImpressionCharacters">
    <div class="container-fluid">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand my-brand-style" href="homePage" >/SW/</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item my-item">
                        <a class="nav-link" href="characters">Characters</a>
                    </li>
                    <li class="nav-item my-item">
                        <a class="nav-link" href="raids">Raids</a>
                    </li>
                    <li class="nav-item my-item">
                        <a class="nav-link" href="yuukei">Yuukei</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</section>
<section id="raidShowcase">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <img class="bannerImg" th:src="${raidsPreview.bannerUrl}">
                <hr>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="" th:text="${raidsPreview.raidTitle}">FÅ‘cim</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <p class ="description" th:text="${raidsPreview.raidDescription}"></p>
                <p class="descriptionG" th:text="${raidsPreview.raidGear}"></p>
            </div>
            <div class="col-lg-6">
                <img class="floatR img-fluid img-thumbnail" th:src="${raidsPreview.imageUrl}">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 suggestionTitle">
                <h1 class="suggestion suggestionTitle" th:text="${raidsPreview.suggestionsTitleOne}"></h1>
                <i class="fa-solid fa-angle-down awesome"></i>
            </div>
            <div class="col-lg-4 suggestionTitle">
                <h1 class="suggestion suggestionTitle" th:text="${raidsPreview.suggestionsTitleTwo}"></h1>
                <i class="fa-solid fa-angle-down awesome"></i>
            </div>
            <div class="col-lg-4 suggestionTitle">
                <h1 class="suggestion" th:text="${raidsPreview.suggestionsTitleThree}"></h1>
                <i class="fa-solid fa-angle-down awesome"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 suggestionTitle">
               <p class="suggestionP" th:text="${raidsPreview.suggestionOne}"></p>
            </div>
            <div class="col-lg-4 suggestionTitle">
                <p class="suggestionP" th:text="${raidsPreview.suggestionTwo}"></p>
            </div>
            <div class="col-lg-4 suggestionTitle">
                <p class="suggestionP" th:text="${raidsPreview.suggestionThree}"></p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <img class="bottom bannerImg img-fluid img-thumbnail" th:src="${raidsPreview.secondImageUrl}">
            </div>
        </div>
    </div>
</section>
<footer class="foot">
    Yuukei
