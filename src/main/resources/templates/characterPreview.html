<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200&family=Karla:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ccd414cc0a.js" crossorigin="anonymous"></script>
    <link th:href="@{/styles/style.css?version=4}" rel="stylesheet" />
    <title>SoulWorker main page</title>
</head>
<body>
<section id="firstImpressionCharacters">
    <div class="container-fluid">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand my-brand-style" href="homePage" >/SW/</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item my-item">
                        <a class="nav-link" href="characters">Characters</a>
                    </li>
                    <li class="nav-item my-item">
                        <a class="nav-link" href="raids">Raids</a>
                    </li>
                    <li class="nav-item my-item">
                        <a class="nav-link" href="yuukei">Yuukei</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</section>
<section id="showCharacter">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <img th:src="${characterPreview.imageurl}">
            </div>
            <div class="col-lg-6">
                <!-- Character name -->
                <h1 th:text="${characterPreview.characterName}"></h1>
                <!-- Character power -->
                <h3 th:text="${characterPreview.characterPower}"></h3>
                <!-- Character description -->
                <p th:text="${characterPreview.characterDescription}"></p>
                <!-- Character Skill rate -->
                <p class="skillRating" th:text="${characterPreview.characterSkillRating}"></p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
